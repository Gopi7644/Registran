<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forn</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <form>
        <h2>Registration Form</h2>
        <div>
            <label>Candidate Name</label>
            <input type="text" name="">
        </div>
        <div>
            <label>Email Id</label>
            <input type="email" name="">
        </div>
        <div>
            <label>Moblile Number</label>
            <input type="text" name="">
        </div>
        <div>
            <label>Course</label>
            <select name="Course" id="">
                <option>B.A</option>
                <option>B.sc.</option>
                <option>B.com.</option>
                <option>BCA</option>
                <option>BBA</option>
            </select>
        </div>
        <div>
            <label>Gender</label>
            <div class="inline-form">
                <label>
                    <input type="radio" name="Gender" value="male">Male
                    <input type="radio" name="Gender" value="female">Female
                </label>
            </div>
        </div>
        <div>
            <label>Category</label>
            <div class="inline-form">
                <label>
                    <input type="checkbox" name="Category" value="SC">SC
                    <input type="checkbox" name="Category" value="ST">ST
                    <input type="checkbox" name="Category" value="OBC">OBC
                    <input type="checkbox" name="Category" value="SC">EBC
                </label>
            </div>
        </div>
        <div>
            <input type="submit" name="Register" value="Register">
        </div>
    </form>
</body>
</html>
